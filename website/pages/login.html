<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | 100 Days of Web Dev Academy</title>

  <link rel="icon" href="../assets/images/logo.png" />
  <link rel="stylesheet" href="../styles/index.css" />

  <style>
.login-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0b0b0b;
}

.login-card {
  background: #121212;
  border-radius: 14px;
  padding: 2.5rem 3rem;
  width: 100%;
  max-width: 460px;
  border: 1px solid #1f1f1f;
}

header {
  margin-bottom: 2rem;
}

.login-logo-img {
  width: 64px;
  margin-bottom: 1rem;
}

h1 {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: .4rem;
}

.subtext {
  color: #a0a0a0;
  font-size: .9rem;
  line-height: 1.4;
}

/* Buttons */
.btn-social {
  width: 100%;
  background: #1a1a1a;
  border: 1px solid #262626;
  border-radius: 10px;
  padding: .85rem;
  font-weight: 500;
  color: #e0e0e0;
}

.btn-social + .btn-social {
  margin-top: .75rem;
}

.btn-social:hover {
  background: #202020;
}

/* Divider */
.auth-divider {
  margin: 1.8rem 0;
  font-size: .65rem;
  letter-spacing: 1.8px;
  color: #666;
  text-transform: uppercase;
  display: flex;
  align-items: center;
  gap: .75rem;
}

.auth-divider::before,
.auth-divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #262626;
}

/* Inputs */
.form-input {
  width: 100%;
  background: #181818;
  border: 1px solid #262626;
  border-radius: 10px;
  padding: .8rem .9rem;
  color: #fff;
  margin-bottom: .8rem;
}

.form-input::placeholder {
  color: #888;
}

.form-input:focus {
  border-color: #ff9d00;
  outline: none;
}

/* CTA */
.btn-primary {
  width: 100%;
  margin-top: 1rem;
  background: #ff9d00;
  color: #000;
  border-radius: 10px;
  padding: .9rem;
  font-weight: 700;
}

.btn-primary:hover {
  background: #ffa81a;
}

/* Links */
.form-link {
  display: block;
  text-align: center;
  margin-top: 1rem;
  font-size: .8rem;
  color: #888;
}

/* Guest */
.btn-ghost {
  margin-top: 1.4rem;
  font-size: .75rem;
  background: none;
  border: none;
  color: #666;
}

.btn-ghost:hover {
  color: #999;
}

  </style>
</head>

<body>
  <div class="login-page">
    <div class="ambient-glow"></div>

    <div class="login-card">
      <header>
        <img src="../assets/images/logo.png" class="login-logo-img" />
        <h1>Welcome Back</h1>
        <p class="subtext">
          Enter your credentials to access the Academy Network.
        </p>
      </header>

      <div>
        <button class="btn btn-social" onclick="handleLogin('Google', event)">
          Continue with Google
        </button>
        <button class="btn btn-social" onclick="handleLogin('GitHub', event)">
          Continue with GitHub
        </button>
      </div>

      <div class="auth-divider">or access via email</div>

      <form onsubmit="handleEmailLogin(event)">
        <input class="form-input" type="email" placeholder="Email Address" required />
        <input class="form-input" type="password" placeholder="Password" required />
        <button class="btn btn-primary" style="width:100%;margin-top:1rem;">
          Initiate Launch Sequence
        </button>
      </form>

      <a href="#" class="form-link">Forgot Access Code?</a>

      <button class="btn btn-ghost" onclick="handleGuestLogin()">
        Continue without signing in
      </button>
    </div>
  </div>

  <script src="../scripts/auth/service.js"></script>
  <script src="../scripts/auth/guard.js"></script>
</body>
</html>
