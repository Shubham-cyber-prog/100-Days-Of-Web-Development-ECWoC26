<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Academy Access</title>
    
    <link rel="icon" type="image/png" href="../assets/images/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff9d00;
            --primary-glow: rgba(255, 157, 0, 0.4);
            --primary-light: rgba(255, 157, 0, 0.1);
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --success: #00ff88;
            --error: #ff4444;
            --google: #DB4437;
            --github: #333333;
            --glass-blur: 12px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background: radial-gradient(circle at 20% 50%, #1a1200 0%, #0a0a0a 30%, #050505 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-blur {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation: float 20s infinite ease-in-out;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: #00ccff;
            bottom: 10%;
            right: 10%;
            animation: float 25s infinite ease-in-out reverse;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: #ff00cc;
            top: 60%;
            left: 80%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(20px); }
            50% { transform: translateY(0) translateX(40px); }
            75% { transform: translateY(30px) translateX(20px); }
        }

        /* Main container */
        .auth-wrapper {
            width: 100%;
            max-width: 440px;
            z-index: 10;
        }

        .auth-card {
            background: var(--card);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--card-border);
            border-radius: 28px;
            padding: 2.5rem 2.8rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            z-index: 1;
        }

        @keyframes fadeUp {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Logo & header */
        .logo-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary-glow);
            filter: blur(20px);
            opacity: 0.7;
            z-index: 0;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .logo {
            width: 80px;
            z-index: 1;
            filter: drop-shadow(0 5px 15px rgba(255, 157, 0, 0.5));
        }

        h1 { 
            font-size: 2.2rem; 
            margin-bottom: 0.4rem; 
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .subtext { 
            color: var(--text-muted); 
            font-size: 0.95rem; 
            margin-bottom: 2.2rem; 
            font-weight: 500;
            line-height: 1.5;
        }

        /* Tabs */
        .tabs-container {
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 6px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tabs-slider {
            position: absolute;
            top: 6px;
            left: 6px;
            height: calc(100% - 12px);
            width: calc(50% - 6px);
            background: var(--primary);
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 157, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 0;
        }

        .tabs button {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-muted);
            padding: 0.85rem 1.5rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .tabs button.active {
            color: #000;
        }

        .tabs button:hover:not(.active) {
            color: var(--text);
        }

        /* Forms */
        .form-group { 
            margin-bottom: 1.4rem; 
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 1.1rem 1.1rem 1.1rem 3rem;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 157, 0, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            margin-top: 0.8rem;
            padding: 1.1rem;
            border-radius: 16px;
            border: none;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, #ff7b00 100%);
            color: #000;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 157, 0, 0.3);
            font-size: 1rem;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 157, 0, 0.4);
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .forgot-link {
            display: block;
            margin-top: 1.2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: none;
            text-align: center;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: var(--primary);
        }

        /* Divider */
        .divider {
            margin: 2.2rem 0 1.6rem;
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--card-border), transparent);
        }

        /* Social buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
        }

        .social-btn {
            padding: 1rem;
            border-radius: 16px;
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.04);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            z-index: 0;
        }

        .social-btn span {
            position: relative;
            z-index: 1;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .social-btn.google:hover {
            background: rgba(219, 68, 55, 0.1);
            border-color: rgba(219, 68, 55, 0.3);
        }

        .social-btn.github:hover {
            background: rgba(51, 51, 51, 0.1);
            border-color: rgba(51, 51, 51, 0.3);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 1;
        }

        /* Guest button */
        .guest-btn {
            width: 100%;
            margin-top: 0.5rem;
            padding: 1rem;
            border-radius: 16px;
            border: 1.5px solid rgba(255, 157, 0, 0.3);
            background: rgba(255, 157, 0, 0.08);
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .guest-btn:hover {
            background: rgba(255, 157, 0, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 157, 0, 0.15);
        }

        .guest-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Error messages */
        .hidden { 
            display: none; 
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            font-weight: 500;
        }

        .success-message {
            color: var(--success);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
                border-radius: 24px;
            }
            
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.9rem;
            }
            
            .logo-container {
                width: 90px;
                height: 90px;
            }
            
            .logo {
                width: 70px;
            }
            
            .tabs button {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Animated background elements -->
    <div class="bg-blur">
        <div class="blur-circle circle-1"></div>
        <div class="blur-circle circle-2"></div>
        <div class="blur-circle circle-3"></div>
    </div>
    
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="../assets/images/logo.png" class="logo" alt="Academy Logo" />
            </div>
            
            <h1 id="title">Welcome Back</h1>
            <p class="subtext" id="subtitle">Authorized personnel only. Secure access required.</p>

            <div class="tabs-container">
                <div class="tabs">
                    <div class="tabs-slider" id="tabs-slider"></div>
                    <button class="active" onclick="switchTab('login')">Login</button>
                    <button onclick="switchTab('register')">Register</button>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="you@academy.com" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Access Code</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="••••••••" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="login-error"></div>
                <div class="success-message" id="login-success"></div>
                
                <button type="submit" class="btn-primary" id="login-btn">
                    <span id="login-btn-text">Join Now</span>
                </button>
                
                <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot Access Code?</a>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="John Doe" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Academy Email</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="john@academy.com" required />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">New Access Code</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="••••••••" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">Confirm Access Code</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="register-confirm" placeholder="••••••••" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('register-confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="register-error"></div>
                <div class="success-message" id="register-success"></div>
                
                <button type="submit" class="btn-primary" id="register-btn">
                    <span id="register-btn-text">Create Academy ID</span>
                </button>
            </form>

            <div class="divider">External Links</div>

            <div class="social-buttons">
                <button class="social-btn google" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
                
                <button class="social-btn github" onclick="signInWithGitHub()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#fff" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span>Continue with GitHub</span>
                </button>
            </div>

            <button class="guest-btn" onclick="signInAsGuest()">
                <svg viewBox="0 0 24 24">
                    <path fill="#ff9d00" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                Try as Guest
            </button>
        </div>
    </div>

    <script>
        // Switch between login and register tabs
        function switchTab(type) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const tabs = document.querySelectorAll('.tabs button');
            const slider = document.getElementById('tabs-slider');
            
            // Move slider to active tab
            if (type === 'login') {
                slider.style.transform = 'translateX(0)';
            } else {
                slider.style.transform = 'translateX(100%)';
            }
            
            // Update tab active state
            tabs.forEach(btn => btn.classList.remove('active'));
            
            if (type === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Authorized personnel only. Secure access required.';
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                title.textContent = 'Join Academy';
                subtitle.textContent = 'Create your developer identity. Start your journey today.';
                tabs[1].classList.add('active');
            }
            
            // Clear errors
            hideError('login');
            hideError('register');
            hideSuccess('login');
            hideSuccess('register');
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling;
            const icon = toggleBtn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show error message
        function showError(formId, message) {
            const errorEl = document.getElementById(formId + '-error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            hideSuccess(formId);
        }

        // Hide error message
        function hideError(formId) {
            const errorEl = document.getElementById(formId + '-error');
            errorEl.style.display = 'none';
        }

        // Show success message
        function showSuccess(formId, message) {
            const successEl = document.getElementById(formId + '-success');
            successEl.textContent = message;
            successEl.style.display = 'block';
            hideError(formId);
        }

        // Hide success message
        function hideSuccess(formId) {
            const successEl = document.getElementById(formId + '-success');
            successEl.style.display = 'none';
        }

        // Set button loading state
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const buttonText = document.getElementById(buttonId + '-text');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.innerHTML = '<div class="loading"></div>';
            } else {
                button.disabled = false;
                if (buttonId === 'login-btn') {
                    buttonText.textContent = 'Join Now';
                } else {
                    buttonText.textContent = 'Create Academy ID';
                }
            }
        }

        // Email validation helper
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Password strength validation
        function validatePasswordStrength(password) {
            // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
            const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            return re.test(password);
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('login');
            hideSuccess('login');
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Validation
            if (!email || !password) {
                showError('login', 'Please fill in all fields');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('login', 'Please enter a valid email address');
                return;
            }
            
            // Simulate API call with loading state
            setButtonLoading('login-btn', true);
            
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // For demo purposes - check credentials
            const demoEmail = "demo@academy.com";
            const demoPassword = "Password123";
            
            if (email === demoEmail && password === demoPassword) {
                showSuccess('login', 'Login successful! Redirecting...');
                setTimeout(() => {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', 'Demo User');
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showError('login', 'Invalid credentials. Try demo@academy.com / Password123');
                setButtonLoading('login-btn', false);
            }
        });

        // Handle register form submission
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('register');
            hideSuccess('register');
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showError('register', 'Please fill in all fields');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('register', 'Please enter a valid email address');
                return;
            }
            
            if (!validatePasswordStrength(password)) {
                showError('register', 'Password must be at least 8 characters with uppercase, lowercase, and a number');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('register', 'Passwords do not match');
                return;
            }
            
            // Simulate API call with loading state
            setButtonLoading('register-btn', true);
            
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Simulate successful registration
            showSuccess('register', 'Registration successful! Welcome to Academy.');
            
            setTimeout(() => {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                window.location.href = 'dashboard.html';
            }, 1500);
        });

            const email = prompt('Please enter your email to reset password:');

            // Add floating animation to auth card on load
