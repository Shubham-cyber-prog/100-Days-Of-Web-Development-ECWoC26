<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academy Access | 100 Days of Web Dev</title>

  <link rel="icon" href="../assets/images/logo.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --primary: #ff9d00;
      --primary-glow: rgba(255, 157, 0, 0.35);
      --bg: #050505;
      --card: rgba(20, 20, 20, 0.85);
      --text: #ffffff;
      --muted: #9ca3af;
      --border: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background: radial-gradient(circle at top, #1a1200, #050505);
      color: var(--text);
      min-height: 100vh;
    }

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 2.5rem;
      box-shadow: 0 40px 80px rgba(0,0,0,0.8);
      text-align: center;
      animation: fadeUp .6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 0 20px var(--primary-glow));
    }

    h1 { font-size: 1.8rem; margin-bottom: .4rem; }
    .subtext { color: var(--muted); font-size: .9rem; margin-bottom: 2rem; }

    .tabs {
      display: flex;
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      padding: 4px;
      margin-bottom: 1.8rem;
    }

    .tabs button {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--muted);
      padding: .6rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 999px;
    }

    .tabs button.active {
      background: var(--primary);
      color: #000;
    }

    .form-group { margin-bottom: 1rem; }

    input {
      width: 100%;
      padding: 1rem;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      color: white;
      font-size: .95rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255,157,0,.2);
    }

    .btn-primary {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 16px;
      border: none;
      font-weight: 800;
      background: var(--primary);
      color: #000;
      cursor: pointer;
      box-shadow: 0 12px 30px var(--primary-glow);
    }

    .divider {
      margin: 2rem 0 1.2rem;
      font-size: .7rem;
      letter-spacing: 2px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: .8rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .social {
      display: flex;
      flex-direction: column;
      gap: .6rem;
    }

    .social button,
    .guest {
      padding: .9rem;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .guest {
      margin-top: 1rem;
      color: var(--primary);
      border-color: rgba(255,157,0,.3);
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <img src="../assets/images/logo.png" class="logo" alt="Logo" />
      <h1 id="title">Welcome Back</h1>
      <p class="subtext" id="subtitle">Authorized personnel only.</p>

      <div class="tabs">
        <button class="active" onclick="switchTab('login')">Login</button>
        <button onclick="switchTab('register')">Register</button>
      </div>

      <form id="login">
        <div class="form-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Access Code" required />
        </div>
        <button class="btn-primary">Join Now</button>
      </form>

      <form id="register" class="hidden">
        <div class="form-group"><input placeholder="Full Name" required /></div>
        <div class="form-group"><input type="email" placeholder="Academy Email" required /></div>
        <div class="form-group"><input type="password" placeholder="New Access Code" required /></div>
        <button class="btn-primary">Create Academy ID</button>
      </form>

      <div class="divider">External Links</div>

      <div class="social">
        <button onclick="signInWithGoogle()">Continue with Google</button>
        <button onclick="signInWithGitHub()">Continue with GitHub</button>
      </div>

      <button class="guest" onclick="signInAsGuest()">Try as Guest</button>
    </div>
  </div>

  <script>
  function completeLogin(isGuest = false) {
    sessionStorage.setItem("authToken", "true");

    if (isGuest) {
      sessionStorage.setItem("authGuest", "true");
    } else {
      sessionStorage.removeItem("authGuest");
    }

    window.location.href = "dashboard.html";
  }

  document.getElementById("login").addEventListener("submit", (e) => {
    e.preventDefault();
    completeLogin(false);
  });

  document.getElementById("register").addEventListener("submit", (e) => {
    e.preventDefault();
    completeLogin(false);
  });

  function signInWithGoogle() {
    completeLogin(false);
  }

  function signInWithGitHub() {
    completeLogin(false);
  }

  function signInAsGuest() {
    completeLogin(true);
  }
</script>

</body>
</html>
