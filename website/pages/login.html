<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academy Access | 100 Days of Web Dev</title>

  <link rel="icon" type="image/png" href="/website/assets/images/logo.png">
  <link rel="stylesheet" href="../styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff9d00;
      --primary-glow: rgba(255, 157, 0, 0.4);
      --bg-void: #030303;
      --card-bg: rgba(10, 10, 10, 0.75);
      --text-main: #ffffff;
      --text-secondary: #a1a1a1;
      --text-tertiary: #666666;
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-void);
      color: var(--text-main);
      min-height: 100vh;
    }

    .stars-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #1a1200 0%, #030303 100%);
    }

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    .auth-card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .login-logo-img {
      width: 120px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .subtext {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
    }

    /* Tabs */
    .auth-tabs {
      display: flex;
      background: rgba(255,255,255,0.05);
      border-radius: 50px;
      padding: 4px;
      margin-bottom: 2rem;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 0;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 700;
      cursor: pointer;
      border-radius: 50px;
    }

    .tab-btn.active {
      background: var(--primary);
      color: #000;
    }

    /* Forms */
    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-input {
      width: 100%;
      padding: 1.1rem;
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.03);
      color: #fff;
    }

    .btn-primary {
      width: 100%;
      padding: 1.1rem;
      background: var(--primary);
      border: none;
      border-radius: 16px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background: #fff;
    }

    .hidden {
      display: none;
    }

    /* Divider */
    .auth-divider {
      margin: 2rem 0;
      color: var(--text-tertiary);
      font-size: 0.7rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--glass-border);
    }

    /* Social buttons */
    .external-auth-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .social-btn {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="stars-container"></div>

  <div class="auth-wrapper">
    <div class="auth-card">

      <img src="../assets/images/logo.png" class="login-logo-img" />
      <h1 id="auth-title">Welcome Back</h1>
      <p class="subtext" id="auth-subtext">Authorized personnel only.</p>

      <div class="auth-tabs">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('register')">Register</button>
      </div>

      <form id="login-form" onsubmit="handleAuth(event, 'login')">
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Access Code" required>
        </div>
        <button type="submit" class="btn-primary">Join Now</button>
      </form>

      <form id="register-form" class="hidden" onsubmit="handleAuth(event, 'register')">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Academy Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="New Access Code" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Confirm Access Code" required>
        </div>
        <button type="submit" class="btn-primary">Create Academy ID</button>
      </form>

      <div class="auth-divider">External Links</div>

      <div class="external-auth-grid">
        <button class="social-btn google" onclick="signInWithGoogle()">Google</button>
        <button class="social-btn github" onclick="signInWithGitHub()">GitHub</button>
      </div>

    </div>
  </div>

  <script>
    function switchTab(type) {
      document.getElementById("login-form").classList.toggle("hidden", type !== "login");
      document.getElementById("register-form").classList.toggle("hidden", type !== "register");

      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      event.currentTarget.classList.add("active");
    }
  </script>
</body>
</html>
