<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 100 Days of Web Dev Academy</title>
    <link rel="icon" href="/website/assets/images/logo.png">
    <link rel="stylesheet" href="../styles/index.css">

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(180deg, var(--bg-void) 0%, #080808 100%);
            overflow: hidden;
            padding: 20px;
        }

        .ambient-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 159, 28, 0.08) 0%, transparent 60%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .login-card {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: var(--space-8) var(--space-10);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
            z-index: 1;
            text-align: center;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .login-logo-img {
            width: 120px;
            height: auto;
            margin: 0 auto var(--space-6);
            display: block;
            filter: drop-shadow(0 0 20px rgba(255, 159, 28, 0.3));
        }

        h1 {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-2);
            letter-spacing: -0.5px;
        }

        .subtext {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-bottom: var(--space-8);
        }

        .auth-divider {
            margin: var(--space-6) 0;
            color: var(--text-tertiary);
            font-size: var(--text-xs);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .form-group {
            margin-bottom: var(--space-4);
            position: relative;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--text-sm);
            transition: all 0.3s ease;
            font-family: var(--font-main);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
            animation: slideDown 0.2s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-login {
            display: grid;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }

        .btn-social {
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-secondary);
        }

        .btn-social.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--space-4);
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-link {
            display: block;
            margin-top: var(--space-4);
            font-size: 0.85rem;
            color: var(--text-tertiary);
            transition: all 0.3s ease;
        }

        .form-link:hover {
            color: var(--accent-secondary);
        }

        .form-link .text-link-btn {
            background: none;
            border: none;
            color: var(--accent-secondary);
            cursor: pointer;
            padding: 0;
            font-size: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .form-link .text-link-btn:hover {
            text-decoration: underline;
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: var(--space-6) var(--space-5);
                max-width: 100%;
            }
        }

        .text-left {
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="login-page">
        <div class="ambient-glow"></div>

        <div class="login-card">
            <header>
                <img src="../assets/images/logo.png" alt="100 Days of Web Dev" class="login-logo-img">
                <h1 id="authTitle">Welcome Back</h1>
                <p class="subtext" id="authSubtitle">Enter your credentials to access the Academy Network.</p>
            </header>

            <div class="social-login">
                <button type="button" class="btn-social google" id="googleLogin">
                    Continue with Google
                </button>
                <button type="button" class="btn-social github" id="githubLogin">
                    Continue with GitHub
                </button>
            </div>

            <div class="auth-divider">or access via email</div>

            <form id="loginForm" class="text-left">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email Address" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">
                    Signin
                </button>
            </form>

            <a href="#" class="form-link" id="forgotPasswordLink">Forgot Access Code?</a>

            <p class="form-link" style="margin-top: var(--space-6); text-align: center;">
                Don't have an account?
                <button type="button" class="text-link-btn" id="signupLink">Register now</button>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../scripts/login.js"></script>
    <script src="../scripts/auth/service.js"></script>
    <script src="../scripts/auth/guard.js"></script>

</body>

</html>
