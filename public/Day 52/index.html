<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .board-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 75vh;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid;
        }

        .todo .column-header {
            border-color: #e74c3c;
        }

        .inprogress .column-header {
            border-color: #f39c12;
        }

        .review .column-header {
            border-color: #3498db;
        }

        .done .column-header {
            border-color: #2ecc71;
        }

        .column-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-count {
            background-color: #ecf0f1;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: normal;
        }

        .tasks-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .task {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: move;
            transition: all 0.3s ease;
            border-left: 4px solid;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.05);
        }

        .task:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .task.todo {
            border-left-color: #e74c3c;
        }

        .task.inprogress {
            border-left-color: #f39c12;
        }

        .task.review {
            border-left-color: #3498db;
        }

        .task.done {
            border-left-color: #2ecc71;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .task-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        .task-priority {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-high {
            background-color: #ffebee;
            color: #e53935;
        }

        .priority-medium {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .priority-low {
            background-color: #e8f5e9;
            color: #43a047;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.2s;
            font-size: 0.9rem;
        }

        .task-actions button:hover {
            color: #3498db;
        }

        .add-task-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .add-task-btn:hover {
            background-color: #2980b9;
        }

        .dragging {
            opacity: 0.5;
            transform: rotate(3deg);
        }

        .drag-over {
            background-color: #f0f8ff;
            border: 2px dashed #3498db;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #bdc3c7;
        }

        .empty-column {
            text-align: center;
            padding: 30px 0;
            color: #bdc3c7;
            font-style: italic;
        }

        .board-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stats {
            display: flex;
            gap: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .clear-all-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .clear-all-btn:hover {
            background-color: #c0392b;
        }

        @media (max-width: 1200px) {
            .board-container {
                flex-direction: column;
            }
            
            .column {
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .board-controls {
                flex-direction: column;
            }
            
            .stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Management Board</h1>
            <p class="subtitle">Drag and drop tasks between columns. Click + to add new tasks.</p>
        </header>

        <div class="board-controls">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-tasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="done-tasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="progress-tasks">0</span>
                    <span class="stat-label">In Progress</span>
                </div>
            </div>
            <button class="clear-all-btn" id="clear-all">
                <i class="fas fa-trash-alt"></i> Clear All Tasks
            </button>
        </div>

        <div class="board-container">
            <!-- To Do Column -->
            <div class="column todo" id="todo-column">
                <div class="column-header">
                    <h2 class="column-title">
                        <i class="fas fa-clipboard-list"></i> To Do
                        <span class="task-count" id="todo-count">0</span>
                    </h2>
                </div>
                <div class="tasks-container" id="todo-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="add-task-btn" data-column="todo">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <!-- In Progress Column -->
            <div class="column inprogress" id="inprogress-column">
                <div class="column-header">
                    <h2 class="column-title">
                        <i class="fas fa-spinner"></i> In Progress
                        <span class="task-count" id="inprogress-count">0</span>
                    </h2>
                </div>
                <div class="tasks-container" id="inprogress-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="add-task-btn" data-column="inprogress">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <!-- Review Column -->
            <div class="column review" id="review-column">
                <div class="column-header">
                    <h2 class="column-title">
                        <i class="fas fa-search"></i> Review
                        <span class="task-count" id="review-count">0</span>
                    </h2>
                </div>
                <div class="tasks-container" id="review-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="add-task-btn" data-column="review">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <!-- Done Column -->
            <div class="column done" id="done-column">
                <div class="column-header">
                    <h2 class="column-title">
                        <i class="fas fa-check-circle"></i> Done
                        <span class="task-count" id="done-count">0</span>
                    </h2>
                </div>
                <div class="tasks-container" id="done-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="add-task-btn" data-column="done">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Task</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-column">Status</label>
                    <select id="task-column" required>
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-task">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Task Management Board Application
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskModal = document.getElementById('task-modal');
            const taskForm = document.getElementById('task-form');
            const closeModalBtn = document.getElementById('close-modal');
            const cancelTaskBtn = document.getElementById('cancel-task');
            const addTaskBtns = document.querySelectorAll('.add-task-btn');
            const clearAllBtn = document.getElementById('clear-all');
            
            // Task columns
            const todoTasks = document.getElementById('todo-tasks');
            const inprogressTasks = document.getElementById('inprogress-tasks');
            const reviewTasks = document.getElementById('review-tasks');
            const doneTasks = document.getElementById('done-tasks');
            
            // Form elements
            const taskIdInput = document.getElementById('task-id');
            const taskTitleInput = document.getElementById('task-title');
            const taskDescriptionInput = document.getElementById('task-description');
            const taskPriorityInput = document.getElementById('task-priority');
            const taskColumnInput = document.getElementById('task-column');
            const modalTitle = document.getElementById('modal-title');
            
            // Statistics elements
            const totalTasksEl = document.getElementById('total-tasks');
            const doneTasksEl = document.getElementById('done-tasks');
            const progressTasksEl = document.getElementById('progress-tasks');
            const todoCountEl = document.getElementById('todo-count');
            const inprogressCountEl = document.getElementById('inprogress-count');
            const reviewCountEl = document.getElementById('review-count');
            const doneCountEl = document.getElementById('done-count');
            
            // State
            let tasks = [];
            let currentTaskId = null;
            let isEditing = false;
            
            // Initialize the board
            function init() {
                loadTasks();
                updateStats();
                setupEventListeners();
                setupDragAndDrop();
            }
            
            // Load tasks from localStorage
            function loadTasks() {
                const savedTasks = localStorage.getItem('taskBoardTasks');
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                    renderTasks();
                } else {
                    // Add some sample tasks if no tasks exist
                    tasks = [
                        {
                            id: 1,
                            title: 'Design Homepage',
                            description: 'Create wireframes and mockups for the new homepage design',
                            priority: 'high',
                            column: 'todo',
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: 2,
                            title: 'Implement Drag & Drop',
                            description: 'Add drag and drop functionality to task cards',
                            priority: 'high',
                            column: 'inprogress',
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: 3,
                            title: 'Fix Login Bug',
                            description: 'Users unable to login with Firefox browser',
                            priority: 'medium',
                            column: 'review',
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: 4,
                            title: 'Update Documentation',
                            description: 'Add new API endpoints to developer documentation',
                            priority: 'low',
                            column: 'done',
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: 5,
                            title: 'Team Meeting',
                            description: 'Weekly team sync to discuss project progress',
                            priority: 'medium',
                            column: 'todo',
                            createdAt: new Date().toISOString()
                        }
                    ];
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('taskBoardTasks', JSON.stringify(tasks));
                updateStats();
            }
            
            // Render all tasks to the board
            function renderTasks() {
                // Clear all columns
                todoTasks.innerHTML = '';
                inprogressTasks.innerHTML = '';
                reviewTasks.innerHTML = '';
                doneTasks.innerHTML = '';
                
                // If a column is empty, show a message
                const emptyMessage = '<div class="empty-column">No tasks yet. Add a new task!</div>';
                
                // Filter tasks by column and render
                const todoTasksList = tasks.filter(task => task.column === 'todo');
                const inprogressTasksList = tasks.filter(task => task.column === 'inprogress');
                const reviewTasksList = tasks.filter(task => task.column === 'review');
                const doneTasksList = tasks.filter(task => task.column === 'done');
                
                // Render todo tasks
                if (todoTasksList.length === 0) {
                    todoTasks.innerHTML = emptyMessage;
                } else {
                    todoTasksList.forEach(task => {
                        todoTasks.appendChild(createTaskElement(task));
                    });
                }
                
                // Render inprogress tasks
                if (inprogressTasksList.length === 0) {
                    inprogressTasks.innerHTML = emptyMessage;
                } else {
                    inprogressTasksList.forEach(task => {
                        inprogressTasks.appendChild(createTaskElement(task));
                    });
                }
                
                // Render review tasks
                if (reviewTasksList.length === 0) {
                    reviewTasks.innerHTML = emptyMessage;
                } else {
                    reviewTasksList.forEach(task => {
                        reviewTasks.appendChild(createTaskElement(task));
                    });
                }
                
                // Render done tasks
                if (doneTasksList.length === 0) {
                    doneTasks.innerHTML = emptyMessage;
                } else {
                    doneTasksList.forEach(task => {
                        doneTasks.appendChild(createTaskElement(task));
                    });
                }
                
                // Update column counts
                todoCountEl.textContent = todoTasksList.length;
                inprogressCountEl.textContent = inprogressTasksList.length;
                reviewCountEl.textContent = reviewTasksList.length;
                doneCountEl.textContent = doneTasksList.length;
                
                // Update drag and drop after rendering
                setupTaskDragAndDrop();
            }
            
            // Create a task element
            function createTaskElement(task) {
                const taskEl = document.createElement('div');
                taskEl.className = `task ${task.column}`;
                taskEl.setAttribute('draggable', 'true');
                taskEl.dataset.id = task.id;
                
                // Priority class
                const priorityClass = `priority-${task.priority}`;
                
                // Format date
                const date = new Date(task.createdAt);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                taskEl.innerHTML = `
                    <div class="task-header">
                        <div>
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-description">${escapeHtml(task.description)}</div>
                        </div>
                        <span class="task-priority ${priorityClass}">${task.priority.toUpperCase()}</span>
                    </div>
                    <div class="task-footer">
                        <span>Created: ${formattedDate}</span>
                        <div class="task-actions">
                            <button class="edit-task" title="Edit Task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-task" title="Delete Task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                // Add event listeners to action buttons
                const editBtn = taskEl.querySelector('.edit-task');
                const deleteBtn = taskEl.querySelector('.delete-task');
                
                editBtn.addEventListener('click', () => editTask(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                return taskEl;
            }
            
            // Update statistics
            function updateStats() {
                const totalTasks = tasks.length;
                const doneTasksCount = tasks.filter(task => task.column === 'done').length;
                const inprogressTasksCount = tasks.filter(task => task.column === 'inprogress').length;
                
                totalTasksEl.textContent = totalTasks;
                doneTasksEl.textContent = doneTasksCount;
                progressTasksEl.textContent = inprogressTasksCount;
            }
            
            // Setup drag and drop for columns
            function setupDragAndDrop() {
                const columns = document.querySelectorAll('.tasks-container');
                
                columns.forEach(column => {
                    column.addEventListener('dragover', e => {
                        e.preventDefault();
                        column.classList.add('drag-over');
                    });
                    
                    column.addEventListener('dragleave', () => {
                        column.classList.remove('drag-over');
                    });
                    
                    column.addEventListener('drop', e => {
                        e.preventDefault();
                        column.classList.remove('drag-over');
                        
                        const taskId = e.dataTransfer.getData('text/plain');
                        const taskElement = document.querySelector(`[data-id="${taskId}"]`);
                        
                        if (taskElement && !column.contains(taskElement)) {
                            // Determine the new column based on the drop target
                            let newColumn;
                            if (column.id === 'todo-tasks') newColumn = 'todo';
                            else if (column.id === 'inprogress-tasks') newColumn = 'inprogress';
                            else if (column.id === 'review-tasks') newColumn = 'review';
                            else if (column.id === 'done-tasks') newColumn = 'done';
                            
                            // Update task in array
                            const task = tasks.find(t => t.id == taskId);
                            if (task) {
                                task.column = newColumn;
                                saveTasks();
                                renderTasks();
                            }
                        }
                    });
                });
            }
            
            // Setup drag and drop for individual tasks
            function setupTaskDragAndDrop() {
                const taskElements = document.querySelectorAll('.task');
                
                taskElements.forEach(task => {
                    task.addEventListener('dragstart', e => {
                        e.dataTransfer.setData('text/plain', task.dataset.id);
                        task.classList.add('dragging');
                    });
                    
                    task.addEventListener('dragend', () => {
                        task.classList.remove('dragging');
                    });
                });
            }
            
            // Open modal to add/edit a task
            function openTaskModal(column = 'todo', taskId = null) {
                isEditing = taskId !== null;
                
                if (isEditing) {
                    modalTitle.textContent = 'Edit Task';
                    const task = tasks.find(t => t.id == taskId);
                    
                    if (task) {
                        taskIdInput.value = task.id;
                        taskTitleInput.value = task.title;
                        taskDescriptionInput.value = task.description;
                        taskPriorityInput.value = task.priority;
                        taskColumnInput.value = task.column;
                    }
                } else {
                    modalTitle.textContent = 'Add New Task';
                    taskIdInput.value = '';
                    taskTitleInput.value = '';
                    taskDescriptionInput.value = '';
                    taskPriorityInput.value = 'medium';
                    taskColumnInput.value = column;
                }
                
                taskModal.style.display = 'flex';
            }
            
            // Close modal
            function closeTaskModal() {
                taskModal.style.display = 'none';
                taskForm.reset();
            }
            
            // Add or update a task
            function saveTask(e) {
                e.preventDefault();
                
                const title = taskTitleInput.value.trim();
                const description = taskDescriptionInput.value.trim();
                const priority = taskPriorityInput.value;
                const column = taskColumnInput.value;
                
                if (!title) {
                    alert('Task title is required');
                    return;
                }
                
                if (isEditing) {
                    // Update existing task
                    const taskId = parseInt(taskIdInput.value);
                    const taskIndex = tasks.findIndex(t => t.id === taskId);
                    
                    if (taskIndex !== -1) {
                        tasks[taskIndex].title = title;
                        tasks[taskIndex].description = description;
                        tasks[taskIndex].priority = priority;
                        tasks[taskIndex].column = column;
                    }
                } else {
                    // Add new task
                    const newId = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;
                    
                    const newTask = {
                        id: newId,
                        title,
                        description,
                        priority,
                        column,
                        createdAt: new Date().toISOString()
                    };
                    
                    tasks.push(newTask);
                }
                
                saveTasks();
                renderTasks();
                closeTaskModal();
            }
            
            // Edit a task
            function editTask(taskId) {
                openTaskModal(null, taskId);
            }
            
            // Delete a task
            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id != taskId);
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Clear all tasks
            function clearAllTasks() {
                if (tasks.length === 0) {
                    alert('No tasks to clear!');
                    return;
                }
                
                if (confirm('Are you sure you want to delete ALL tasks? This cannot be undone.')) {
                    tasks = [];
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Setup event listeners
            function setupEventListeners() {
                // Add task buttons
                addTaskBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const column = btn.getAttribute('data-column');
                        openTaskModal(column);
                    });
                });
                
                // Modal close buttons
                closeModalBtn.addEventListener('click', closeTaskModal);
                cancelTaskBtn.addEventListener('click', closeTaskModal);
                
                // Click outside modal to close
                window.addEventListener('click', (e) => {
                    if (e.target === taskModal) {
                        closeTaskModal();
                    }
                });
                
                // Form submission
                taskForm.addEventListener('submit', saveTask);
                
                // Clear all tasks button
                clearAllBtn.addEventListener('click', clearAllTasks);
            }
            
            // Helper function to escape HTML
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Initialize the application
            init();
        });
    </script>
</body>
</html>
