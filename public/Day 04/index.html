<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherPro – Weather App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- ================= HEADER ================= -->
        <header class="header">
            <h1 class="logo">Weather<span>Pro</span></h1>

            <div class="header-controls">
                <button id="unitToggle" class="unit-toggle">°C</button>
                <button id="locationBtn" class="location-btn" title="Use current location">
                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 4.5 12 4.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- ================= SEARCH ================= -->
        <section class="search-section">
            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Search for a city..."
                    autocomplete="off"
                />
                <button id="searchBtn" class="search-btn" aria-label="Search">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79L20 20.49 21.49 19 15.5 14zM9.5 14A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z"/>
                    </svg>
                </button>
                <div id="suggestions" class="suggestions-box"></div>
            </div>
        </section>

        <!-- ================= LOADING ================= -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- ================= ERROR ================= -->
        <div id="errorMessage" class="error-message hidden">
            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm1 15h-2v-2h2Zm0-4h-2V7h2Z"/>
            </svg>
            <p>City not found. Please try again.</p>
        </div>

        <!-- ================= WEATHER CONTENT ================= -->
        <main id="weatherContent" class="weather-content hidden">

            <section class="current-weather">

                <div class="current-weather-main">
                    <div class="weather-icon-large">
                        <img id="currentWeatherIcon" src="" alt="Weather icon"/>
                    </div>

                    <div class="current-temp">
                        <span id="currentTemp">--°</span>
                        <div class="current-location">
                            <span id="currentLocation">--</span><br>
                            <span id="currentDate">--</span>
                        </div>
                    </div>
                </div>

                <div class="extra-detail-item">
                    <span class="extra-label">UV Index</span>
                    <span class="extra-val" id="uvIndex">--</span>
                </div>

                <div class="extra-detail-item">
                    <span class="extra-label">Visibility</span>
                    <span class="extra-val" id="visibility">--</span>
                </div>

            </section>

            <!-- ================= 7 DAY FORECAST ================= -->
            <section class="forecast">
                <h3 class="forecast-title">7-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container"></div>
            </section>

        </main>

        <!-- ================= FOOTER ================= -->
        <footer class="footer">
            <p>Powered by Open-Meteo API</p>
            <p>© 2026 WeatherPro. Updated by <strong>Bhavy</strong>.</p>
            <p>Made with ❤️ by <strong>Bikramjit</strong>.</p>
        </footer>

    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
