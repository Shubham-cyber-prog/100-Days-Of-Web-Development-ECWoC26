<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="container">
        <div class="header">
            <h1>BMI Calculator</h1>
            <button id="theme-toggle" class="switch">Switch Theme</button>
        </div>

        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g. 70">
        </div>

        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="e.g. 175">
        </div>

        <button id="calculate-btn" >Calculate BMI</button>

        <div id="resCont" class="hidden">
            <hr>
            <h3>Your Result</h3>
            <div class="bmi-value" id="bmi-display">--</div>
            <p class="status" id="status-display">--</p>
            <div class="tips" id="tips-display"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
