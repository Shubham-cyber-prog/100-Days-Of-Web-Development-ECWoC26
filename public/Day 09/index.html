<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes App</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #f3f4f6;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --card-bg: #ffffff;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            padding: 2rem;
        }

        /* --- Header & Search --- */
        header {
            max-width: 1200px;
            margin: 0 auto 2rem auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-weight: 700;
            color: var(--primary);
        }

        .search-bar {
            flex-grow: 1;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-bar input:focus {
            border-color: var(--primary);
        }

        /* --- Grid Layout --- */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Note Card --- */
        .note-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .note-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .note-body {
            color: var(--text-light);
            line-height: 1.5;
            flex-grow: 1;
            white-space: pre-wrap; /* Preserves line breaks */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 6; /* Limit visible lines */
            -webkit-box-orient: vertical;
        }

        .note-footer {
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background-color: #f3f4f6;
        }

        .delete-btn:hover {
            color: var(--danger);
            background-color: #fee2e2;
        }

        /* --- Add New Note Button (First Item in Grid) --- */
        .add-note-card {
            background: rgba(108, 92, 231, 0.1);
            border: 2px dashed var(--primary);
            color: var(--primary);
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }

        .add-note-card:hover {
            background: rgba(108, 92, 231, 0.2);
        }

        .add-icon {
            font-size: 3rem;
        }

        /* --- Modal (Popup) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }

        .form-textarea {
            height: 150px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: var(--text-dark);
        }

        .btn-save {
            background: var(--primary);
            color: white;
        }

    </style>
</head>
<body>

    <header>
        <h1>‚ö° QuickNotes</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search notes...">
        </div>
    </header>

    <main class="notes-grid" id="app">
        </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2 id="modal-title">Add Note</h2>
            <div class="form-group">
                <input type="text" id="note-title" class="form-input" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="note-body" class="form-textarea" placeholder="Write your thought here..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancel-btn">Cancel</button>
                <button class="btn btn-save" id="save-btn">Save Note</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA MANAGEMENT ---
        
        // 1. Get notes from LocalStorage or initialize empty array
        let notes = JSON.parse(localStorage.getItem('quicknotes-app')) || [];
        let isEditing = false;
        let currentEditId = null;

        const appContainer = document.getElementById('app');
        const searchInput = document.getElementById('search-input');
        
        // Modal Elements
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const titleInput = document.getElementById('note-title');
        const bodyInput = document.getElementById('note-body');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        // --- FUNCTIONS ---

        // Save to Browser's LocalStorage
        function saveToLocalStorage() {
            localStorage.setItem('quicknotes-app', JSON.stringify(notes));
        }

        // Generate a unique ID (Timestamp)
        function generateId() {
            return Date.now().toString();
        }

        // Get Current Date formatted
        function getCurrentDate() {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date().toLocaleDateString('en-US', options);
        }

        // Render Notes to HTML
        function renderNotes(notesToRender) {
            appContainer.innerHTML = '';

            // Always add the "Add New" button as the first card
            const addCard = document.createElement('div');
            addCard.className = 'note-card add-note-card';
            addCard.innerHTML = `
                <span class="add-icon">+</span>
                <span>Add New Note</span>
            `;
            addCard.addEventListener('click', () => openModal());
            appContainer.appendChild(addCard);

            // Render existing notes
            notesToRender.forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = 'note-card';
                noteEl.innerHTML = `
                    <div>
                        <div class="note-title">${note.title}</div>
                        <div class="note-body">${note.body}</div>
                    </div>
                    <div class="note-footer">
                        <span>${note.date}</span>
                        <div class="btn-group">
                            <button class="icon-btn" onclick="editNote('${note.id}')">‚úèÔ∏è</button>
                            <button class="icon-btn delete-btn" onclick="deleteNote('${note.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                appContainer.appendChild(noteEl);
            });
        }

        // --- MODAL LOGIC ---

        function openModal(editMode = false, noteId = null) {
            modalOverlay.classList.add('active');
            
            if (editMode) {
                // Find note data to pre-fill
                const note = notes.find(n => n.id === noteId);
                titleInput.value = note.title;
                bodyInput.value = note.body;
                modalTitle.textContent = "Edit Note";
                isEditing = true;
                currentEditId = noteId;
            } else {
                // Clear inputs for new note
                titleInput.value = '';
                bodyInput.value = '';
                modalTitle.textContent = "Add Note";
                isEditing = false;
                currentEditId = null;
            }
            titleInput.focus();
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        function handleSave() {
            const title = titleInput.value.trim() || 'Untitled Note';
            const body = bodyInput.value.trim();

            if (!body && !title) {
                alert("Note cannot be empty!");
                return;
            }

            if (isEditing) {
                // Update existing note
                notes = notes.map(n => 
                    n.id === currentEditId ? { ...n, title, body, date: getCurrentDate() } : n
                );
            } else {
                // Create new note
                const newNote = {
                    id: generateId(),
                    title,
                    body,
                    date: getCurrentDate()
                };
                // Add to beginning of array
                notes.unshift(newNote);
            }

            saveToLocalStorage();
            renderNotes(notes);
            closeModal();
        }

        // --- GLOBAL ACTIONS (Exposed to window for onclick in HTML) ---

        window.deleteNote = function(id) {
            if(confirm("Are you sure you want to delete this note?")) {
                notes = notes.filter(n => n.id !== id);
                saveToLocalStorage();
                renderNotes(notes);
            }
        };

        window.editNote = function(id) {
            openModal(true, id);
        };

        // --- EVENT LISTENERS ---

        saveBtn.addEventListener('click', handleSave);
        cancelBtn.addEventListener('click', closeModal);
        
        // Close modal if clicking outside the white box
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        // Search Filter
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filteredNotes = notes.filter(n => 
                n.title.toLowerCase().includes(term) || 
                n.body.toLowerCase().includes(term)
            );
            renderNotes(filteredNotes);
        });

        // Initial Render
        renderNotes(notes);

    </script>
</body>
</html>
